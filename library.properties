paragraph=ESPRazorBlade provides resilient WiFi and MQTT connection management for ESP32 devices with automatic reconnection. Features include built-in telemetry (WiFi RSSI, uptime, heap memory), custom telemetry callbacks, MQTT authentication support, and hot configuration updates via MQTT. RTOS-based non-blocking operation ensures reliable connectivity.
